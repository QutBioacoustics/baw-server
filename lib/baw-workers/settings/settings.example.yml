settings:
  resque:
    queues_to_process:
      - example
    connection: localhost:6379
    log_level: 1 # Severity::INFO
    polling_interval_seconds: 5
    background_pid_file: ./resque_worker.pid
    output_log_file: ./resque_worker.log
    error_log_file: ./resque_worker_error.log
  paths:
    original_audios:
      - ./_original_audio
    cached_spectrograms:
      - ./_cached_spectrogram
    cached_audios:
      - ./_cached_audio
    cached_datasets:
      - ./_cached_dataset
    harvester_to_do: ./_harvester_to_do
    harvester_completed: ./_harvester_completed
    harvester_log_file: ./harvester.log
    modules_log_file: ./audio_tools.log
    temp_files: .
  cached_audio_defaults:
    storage_format: mp3
    channel: 0
    sample_rate: 22050
    max_duration_seconds: 300.0
    min_duration_seconds: 0.5
  cached_spectrogram_defaults:
    storage_format: png
    channel: 0
    sample_rate: 22050
    window: 512
    colour: 'g'
    ppms: 0.045
    max_duration_seconds: 120.0
    min_duration_seconds: 0.5
  cached_dataset_defaults:
    storage_format: txt
    one_item_per_line: true
  available_formats:
    text:
      - json
    audio:
      - mp3
      - webm
      - ogg
      - flac
      - wav
    image:
      - png
  audio_tools:
    ffmpeg_executable: ./vendor/ffmpeg/ffmpeg.exe
    ffprobe_executable: ./vendor/ffmpeg/ffprobe.exe
    mp3splt_executable: ./vendor/mp3splt/mp3splt.exe
    sox_executable: ./vendor/sox/sox.exe
    wavpack_executable: ./vendor/wavpack/wvunpack.exe
    imagemagick_convert_executable: ./vendor/imagemagick/convert.exe
    imagemagick_identify_executable: ./vendor/imagemagick/identify.exe
    max_duration_seconds: 300
  audio_tools_timeout_sec: 20