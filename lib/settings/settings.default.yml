settings:
  resque:
    queues_to_process:
      - example
    connection:
        host: localhost
        port: 6379
        password: password
        db: 0
    namespace: resque
    log_level: 1 # Severity::INFO
    polling_interval_seconds: 5
    background_pid_file: ./tmp/resque_worker.pid
    output_log_file: ./tmp/program_stdout.log
    error_log_file: ./tmp/program_stderr.log
  actions:
    analysis:
      queue: analysis_default
      dry_run: false
      analyser_id:
      to_do_path:
    audio_check:
      queue: maintenance_default
      dry_run: false
      to_do_folder_path: ./tmp/_audio_check_to_do_folder_path
      to_do_csv_path: ./tmp/_audio_check_to_do.csv
    harvest:
      queue: harvest_default
      dry_run: false
      to_do_path: ./tmp/_harvester_to_do_path
      config_file_name: harvest.yml
      progressive_upload_directory: ./tmp/_progressive-upload/
    media:
      queue: media_default
      dry_run: false
  paths:
    original_audios:
      - ./tmp/_original_audio
    cached_spectrograms:
      - ./tmp/_cached_spectrogram
    cached_audios:
      - ./tmp/_cached_audio
    cached_datasets:
      - ./tmp/_cached_dataset
    cached_analysis_jobs:
      - ./tmp/_cached_analysis_jobs
    workers.harvester.to_do_path:
    modules_log_file: ./tmp/audio_tools.log
    workers_log_file: ./tmp/workers.log
    temp_dir: ./tmp/
  endpoints:
    login: /security/sign_in
    audio_recording: /audio_recordings/:id
    audio_recording_create: /projects/:project_id/sites/:site_id/audio_recordings
    audio_recording_uploader: /projects/:project_id/sites/:site_id/audio_recordings/check_uploader/:uploader_id
    audio_recording_update_status: /audio_recordings/:id/update_status
  api:
    host: localhost
    port: 3030
    user: address@example.com
    password: password
  smtp:
    address: localhost
    port: 25
  cached_audio_defaults:
    storage_format: mp3
    channel: 0
    sample_rate: 22050
    max_duration_seconds: 300.0
    min_duration_seconds: 0.5
  cached_spectrogram_defaults:
    storage_format: png
    channel: 0
    sample_rate: 22050
    window: 512
    window_function: Hamming
    colour: 'g'
    ppms: 0.045
    max_duration_seconds: 120.0
    min_duration_seconds: 0.5
  available_formats:
    text:
      - json
    audio:
      - mp3
      - webm
      - ogg
      - flac
      - wav
    image:
      - png
  audio_tools:
    ffmpeg_executable: ffmpeg
    ffprobe_executable: ffprobe
    mp3splt_executable: mp3splt
    sox_executable: sox
    wavpack_executable: wvunpack
    imagemagick_convert_executable: convert
    imagemagick_identify_executable: identify
    max_duration_seconds: 300
  audio_tools_timeout_sec: 20