en-AU:
  hello: "Hello world"
  date:
    formats:
      short: "%d/%m/%Y"
  time:
    formats:
      short: "%H:%M"
      long:  "%d/%m/%Y %H:%M"
  enumerize:
    dataset:
      filters:
        wind: "Wind"
        rain: "Rain"
      types_of_tags:
        human: "Human"
        computer: "Computer"