# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MYSQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html

# I realise this is not exactly dry, but using 'base: &base' and then 'production: <<: *base' failed in test environment
development:
  adapter: <%= Settings.db.adapter %>
  encoding: <%= Settings.db.encoding %>
  reconnect: <%= Settings.db.reconnect %>
  database: <%= Settings.db.database %>
  pool: <%= Settings.db.pool %>
  username: <%= Settings.db.username %>
  password: <%= Settings.db.password %>
  host: <%= Settings.db.host %>
  sslmode:  <%= Settings.db.sslmode %>

